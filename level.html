<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Select</title>
    <style>
        

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            color: white;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .level {
            background-color: #e74c3c;
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .level:hover {
            background-color: #c0392b;
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">PILIH LEVEL BERMAIN</div>
        <div class="level-grid">
            <a href="#" class="level">Level 1</a>
            <a href="#" class="level">Level 2</a>
            <a href="#" class="level">Level 3</a>
            <a href="#" class="level">Level 4</a>
            <a href="#" class="level">Level 5</a>
            <a href="#" class="level">Level 6</a>
        </div>
    </div>
</body>
</html>
