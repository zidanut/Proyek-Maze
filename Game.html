<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Math Maze Adventure</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            font-size: 2em;
            z-index: 10;
        }
        #container {
            display: none;
        }
        #hati2 {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
        }
        .hati {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
        #timer {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 20;
            font-size: 2em;
            color: white;
        }
        #notifKalah {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            display: none;
        }
        #notifKalah img {
            width: 400px;
            height: 200px;
        }
        #notifKalah p {
            font-size: 2em;
            margin: 20px 0;
        }
        #notifKalah button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4444;
            color: white;
            transition: background-color 0.3s ease;
        }
        #notifKalah button:hover {
            background-color: #ff0000;
        }
        #notifMenang {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            display: none;
        }
        #notifMenang p {
            font-size: 2em;
            margin: 20px 0;
        }
        #notifMenang button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #44ff44;
            color: white;
            transition: background-color 0.3s ease;
        }
        #notifMenang button:hover {
            background-color: #00ff00;
        }
        #soalMatematika {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 30;
            display: none;
        }
        #soalMatematika p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #soalMatematika button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="container"></div>
    <div id="hati2"></div>
    <div id="timer">00:00</div>
    <div id="notifKalah">
        <img src="rip.jpg" alt="You Died">
        <p>You Died!</p>
        <button id="respawnButton">Respawn</button>
        <button id="exitButton">Exit</button>
    </div>
    <div id="notifMenang">
        <p>You Win!</p>
        <p id="scoreText"></p>
        <button id="mainMenuButton">Main Menu</button>
        <button id="leaderboardButton">Leaderboard</button>
    </div>
    <div id="soalMatematika">
        <p id="questionText"></p>
        <button id="pilihan1"></button>
        <button id="pilihan2"></button>
        <button id="pilihan3"></button>
    </div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="Game.js"></script>
</body>
</html>
